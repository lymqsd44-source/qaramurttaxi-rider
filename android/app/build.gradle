apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"
apply plugin: "com.google.gms.google-services"

/**
 * React Native configuration
 */
react {
    newArchEnabled = false  // Keeping old architecture as per your current setup
    autolinkLibrariesWithApp()
}

def enableProguardInReleaseBuilds = false
def jscFlavor = "org.webkit:android-jsc:+"

android {
    namespace "com.qaramurttaxi"
    compileSdk 35
    buildToolsVersion "35.0.0"

    defaultConfig {
        applicationId "com.qaramurttaxi"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "2.0.0"
        multiDexEnabled true
    }

    /**
     * üîê Signing Configs ‚Äì Improved & Secure
     */
    signingConfigs {
        debug {
            storeFile file("debug.keystore")
            storePassword "android"
            keyAlias "androiddebugkey"
            keyPassword "android"
        }

        release {
            // Only load release signing if environment variables exist (CI or local signed build)
            // This prevents errors when running debug builds
            if (System.getenv("KEYSTORE_PATH") &&
                System.getenv("STORE_PASSWORD") &&
                System.getenv("KEY_ALIAS") &&
                System.getenv("KEY_PASSWORD")) {

                storeFile file(System.getenv("KEYSTORE_PATH"))
                storePassword System.getenv("STORE_PASSWORD")
                keyAlias System.getenv("KEY_ALIAS")
                keyPassword System.getenv("KEY_PASSWORD")
            } else {
                // Fallback: use debug signing if release keys not provided (safe for local testing)
                storeFile file("debug.keystore")
                storePassword "android"
                keyAlias "androiddebugkey"
                keyPassword "android"
            }
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }

        release {
            // Use release signing only if real keys are available
            if (System.getenv("STORE_PASSWORD")) {
                signingConfig signingConfigs.release
            } else {
                signingConfig signingConfigs.debug  // Safe fallback
            }

            minifyEnabled enableProguardInReleaseBuilds
            shrinkResources enableProguardInReleaseBuilds

            proguardFiles(
                getDefaultProguardFile("proguard-android-optimize.txt"),
                "proguard-rules.pro"
            )
        }
    }

    /**
     * Java & Kotlin Compatibility
     */
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    /**
     * Prevent duplicate META-INF crashes (common with many libraries)
     */
    packaging {
        resources {
            excludes += [
                "META-INF/LICENSE*",
                "META-INF/NOTICE*",
                "META-INF/AL2.0",
                "META-INF/LGPL2.1",
                "META-INF/*.kotlin_module",
                "META-INF/DEPENDENCIES",
                "META-INF/NOTICE",
                "META-INF/LICENSE"
            ]
        }
    }
}

dependencies {
    implementation("com.facebook.react:react-android")

    // Firebase BoM ‚Äì Updated to latest stable as of Jan 2026
    implementation platform("com.google.firebase:firebase-bom:33.12.0")
    implementation "com.google.firebase:firebase-analytics-ktx"
    implementation "com.google.firebase:firebase-auth-ktx"
    implementation "com.google.firebase:firebase-messaging-ktx"
    implementation "com.google.firebase:firebase-firestore-ktx"

    // Google Play Services Auth (latest compatible)
    implementation "com.google.android.gms:play-services-auth:21.3.0"

    // JSC for better performance (optional but recommended)
    implementation jscFlavor

    // MultiDex support
    implementation "androidx.multidex:multidex:2.0.1"
}