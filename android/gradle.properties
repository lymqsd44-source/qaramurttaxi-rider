########################################
# Project-wide Gradle settings
########################################

# -------------------------------
# JVM & Java (CRITICAL)
# -------------------------------

# Force Gradle to run on Java 17 ONLY (prevents Java 8/11/21/25 conflicts)


# Stable memory settings for CI & React Native
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=512m -Dfile.encoding=UTF-8

# Disable daemon in CI to avoid JVM mismatch reuse
org.gradle.daemon=false


# -------------------------------
# Gradle behavior (STABILITY > SPEED)
# -------------------------------

# Parallel builds are safe
org.gradle.parallel=true

# ❌ Disable these — they break RN + Kotlin 2.x builds
org.gradle.configureondemand=false
org.gradle.caching=false
org.gradle.configuration-cache=false
org.gradle.unsafe.configuration-cache=false


# -------------------------------
# AndroidX & Jetifier (REQUIRED)
# -------------------------------

android.useAndroidX=true
android.enableJetifier=true


# -------------------------------
# React Native settings
# -------------------------------

# Build only required ABIs (good for CI & release)
reactNativeArchitectures=arm64-v8a,x86_64

# Disable New Architecture (VERY IMPORTANT for stability)
newArchEnabled=false
fabricEnabled=false
turboModuleEnabled=false

# Use JSC (Hermes disabled as per your setup)
hermesEnabled=false

# Prevent unnecessary JS bundling in debug
reactNativeBundleInDebug=false


# -------------------------------
# Android build cache (deprecated — disable)
# -------------------------------

android.defaults.buildcache=false
