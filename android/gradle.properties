# Project-wide Gradle settings.

# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE *will override*
# any settings specified in this file.

# For more details on how to configure your build environment visit
# http://www.gradle.org/docs/current/userguide/build_environment.html

# Increased JVM memory for daemon to handle large RN builds smoothly (especially in CI)
org.gradle.jvmargs=-Xmx6g -XX:MaxMetaspaceSize=512m -Dfile.encoding=UTF-8

# Enable parallel execution and configuration cache for faster builds
org.gradle.parallel=true
org.gradle.configureondemand=true
org.gradle.caching=true

# AndroidX and Jetifier (required for React Native)
android.useAndroidX=true
android.enableJetifier=true

# Build only necessary architectures to speed up CI builds (recommended for release)
# armeabi-v7a is rarely needed in 2025 — you can remove it if your users are mostly 64-bit
reactNativeArchitectures=arm64-v8a,x86_64

# Explicitly disable New Architecture (Fabric + TurboModules) — critical for variant fix
newArchEnabled=false
fabricEnabled=false
turboModuleEnabled=false

# Use JSC instead of Hermes (consistent with your setup)
hermesEnabled=false

# Optional: Improve build performance
android.defaults.buildcache=true
reactNativeBundleInDebug=false