name: Build Signed Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install JS dependencies
        run: npm install --legacy-peer-deps --no-audit --no-fund

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # âœ… REQUIRED for sdkmanager
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK packages
        run: |
          sdkmanager "platform-tools" \
                     "platforms;android-35" \
                     "build-tools;35.0.0"

      - name: Accept Android licenses
        run: yes | sdkmanager --licenses

      - name: Decode keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/release.keystore

      - name: Export signing vars
        run: |
          echo "KEYSTORE_PATH=release.keystore" >> $GITHUB_ENV
          echo "KEYSTORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}" >> $GITHUB_ENV
          echo "KEY_ALIAS=${{ secrets.KEY_ALIAS }}" >> $GITHUB_ENV
          echo "KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}" >> $GITHUB_ENV

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      # ðŸ”¥ CRITICAL FIX: RUN INSIDE android/
      - name: Clean project
        working-directory: android
        run: ./gradlew clean

      - name: Build signed APK
        working-directory: android
        run: ./gradlew :app:assembleRelease --no-daemon --stacktrace

      - name: Verify APK
        run: |
          find android/app/build/outputs -name "*.apk"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: signed-release-apk
          path: android/app/build/outputs/apk/release/*.apk
