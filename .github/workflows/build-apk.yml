name: Build Signed Android APK

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      # üîê Signing secrets
      KEYSTORE_PATH: android/app/qaramurt-release.jks
      STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
      KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
      KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

    steps:
      # -----------------------------
      # 1Ô∏è‚É£ Checkout source
      # -----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------
      # 2Ô∏è‚É£ Set up Node.js (REQUIRED FOR RN)
      # -----------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # -----------------------------
      # 3Ô∏è‚É£ Install Node dependencies
      # -----------------------------
      - name: Install dependencies
        run: npm install

      # -----------------------------
      # 4Ô∏è‚É£ Set up Java 17
      # -----------------------------
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # -----------------------------
      # 5Ô∏è‚É£ Decode release keystore
      # -----------------------------
      - name: Decode release keystore
        run: |
          mkdir -p android/app
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/qaramurt-release.jks
          ls -la android/app

      # -----------------------------
      # 6Ô∏è‚É£ Setup Android SDK
      # -----------------------------
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install SDK packages
        run: |
          sdkmanager "platforms;android-35" "build-tools;35.0.0"

      # -----------------------------
      # 7Ô∏è‚É£ Fix Gradle wrapper permission
      # -----------------------------
      - name: Make gradlew executable
        run: chmod +x android/gradlew

      # -----------------------------
      # 8Ô∏è‚É£ Clean Gradle
      # -----------------------------
      - name: Clean Gradle and cache
        run: |
          cd android
          ./gradlew clean --no-daemon
          rm -rf ~/.gradle/caches
          rm -rf ~/.gradle/daemon
          rm -rf ~/.gradle/wrapper/dists

      # -----------------------------
      # 9Ô∏è‚É£ Build Signed APK (with warnings & full stacktrace)
      # -----------------------------
      - name: Build Release APK
        run: |
          cd android
          # ‚úÖ Run with full stacktrace and show all warnings
          ./gradlew assembleRelease --no-daemon --stacktrace --warning-mode all

      # -----------------------------
      # üîü Upload APK artifact
      # -----------------------------
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: qaramurt-release-apk
          path: android/app/build/outputs/apk/release/app-release.apk
