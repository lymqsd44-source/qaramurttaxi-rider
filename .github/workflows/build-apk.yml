name: Build Signed Android APK

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      # üîê Signing secrets
      KEYSTORE_PATH: android/app/qaramurt-release.jks
      STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
      KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
      KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

    steps:
      # -----------------------------
      # 1Ô∏è‚É£ Checkout source
      # -----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------
      # 2Ô∏è‚É£ Set up Java 17 (CRITICAL)
      # -----------------------------
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # -----------------------------
      # 3Ô∏è‚É£ Verify keystore exists
      # -----------------------------
      - name: Verify keystore
        run: |
          ls -la android/app
          test -f android/app/qaramurt-release.jks

      # -----------------------------
      # 4Ô∏è‚É£ Setup Android SDK
      # -----------------------------
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install SDK packages
        run: |
          sdkmanager "platforms;android-34" "build-tools;34.0.0"

      # -----------------------------
      # 5Ô∏è‚É£ Clean Gradle (as you said)
      # -----------------------------
      - name: Clean Gradle
        run: |
          cd android
          ./gradlew clean
          rm -rf ~/.gradle/caches
          rm -rf ~/.gradle/daemon

      # -----------------------------
      # 6Ô∏è‚É£ Build Signed APK
      # -----------------------------
      - name: Build Release APK
        run: |
          cd android
          ./gradlew assembleRelease --no-daemon --stacktrace

      # -----------------------------
      # 7Ô∏è‚É£ Upload APK artifact
      # -----------------------------
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: qaramurt-release-apk
          path: android/app/build/outputs/apk/release/app-release.apk
