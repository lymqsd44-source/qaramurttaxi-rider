name: Build Signed Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ----------------------------
      # Checkout
      # ----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ----------------------------
      # Node (RN Maps requires Node 20+)
      # ----------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # ----------------------------
      # Install JS dependencies
      # ----------------------------
      - name: Install dependencies
        run: npm install --legacy-peer-deps --no-audit --no-fund

      # ----------------------------
      # Java for Android
      # ----------------------------
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # ----------------------------
      # Gradle permissions
      # ----------------------------
      - name: Make gradlew executable
        run: chmod +x android/gradlew

      # ----------------------------
      # Restore signing keystore (FAIL FAST)
      # ----------------------------
      - name: Restore keystore
        run: |
          if [ -z "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" ]; then
            echo "❌ ANDROID_KEYSTORE_BASE64 secret is missing"
            exit 1
          fi

          mkdir -p android/app
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/release.keystore

      # ----------------------------
      # Export signing environment variables
      # ----------------------------
      - name: Export signing variables
        run: |
          if [ -z "${{ secrets.KEYSTORE_PASSWORD }}" ] || \
             [ -z "${{ secrets.KEY_ALIAS }}" ] || \
             [ -z "${{ secrets.KEY_PASSWORD }}" ]; then
            echo "❌ One or more signing secrets are missing"
            exit 1
          fi

          echo "KEYSTORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}" >> $GITHUB_ENV
          echo "KEY_ALIAS=${{ secrets.KEY_ALIAS }}" >> $GITHUB_ENV
          echo "KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}" >> $GITHUB_ENV

      # ----------------------------
      # Build signed APK (FORCED MODULE)
      # ----------------------------
      - name: Build signed APK
        working-directory: android
        run: |
          ./gradlew clean
          ./gradlew :app:assembleRelease --no-daemon --stacktrace

      # ----------------------------
      # Verify APK output (HARD CHECK)
      # ----------------------------
      - name: Verify APK
        run: |
          echo "Searching for APK files..."
          find android -type f -name "*.apk"

          if [ ! -f android/app/build/outputs/apk/release/app-release.apk ]; then
            echo "❌ APK not generated"
            exit 1
          fi

      # ----------------------------
      # Upload APK artifact
      # ----------------------------
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: signed-release-apk
          path: android/app/build/outputs/apk/release/app-release.apk
