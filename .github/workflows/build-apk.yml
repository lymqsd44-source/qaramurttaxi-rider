name: Build Signed Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ----------------------------
      # Checkout Repository
      # ----------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # ----------------------------
      # Setup Node
      # ----------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      # ----------------------------
      # Install Dependencies
      # ----------------------------
      - name: Install npm dependencies
        run: npm install --legacy-peer-deps --no-audit --no-fund

      # ----------------------------
      # Setup Java
      # ----------------------------
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # ----------------------------
      # Make Gradle Executable
      # ----------------------------
      - name: Grant execute permission to Gradle
        run: chmod +x android/gradlew

      # ----------------------------
      # Restore Release Keystore
      # ----------------------------
      - name: Restore keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/release.keystore

      # ----------------------------
      # Export Signing Variables
      # ----------------------------
      - name: Export signing environment variables
        run: |
          echo "KEYSTORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}" >> $GITHUB_ENV
          echo "KEY_ALIAS=${{ secrets.KEY_ALIAS }}" >> $GITHUB_ENV
          echo "KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}" >> $GITHUB_ENV

      # ----------------------------
      # Build Signed APK (FORCED MODULE)
      # ----------------------------
      - name: Build signed release APK
        working-directory: android
        run: |
          ./gradlew clean
          ./gradlew :app:assembleRelease --no-daemon --stacktrace

      # ----------------------------
      # Verify APK Exists (Fail Safe)
      # ----------------------------
      - name: Verify APK output
        run: |
          echo "Searching for APK files..."
          find android -type f -name "*.apk" || true

      # ----------------------------
      # Upload APK Artifact
      # ----------------------------
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: signed-release-apk
          path: android/**/build/outputs/**/*.apk
