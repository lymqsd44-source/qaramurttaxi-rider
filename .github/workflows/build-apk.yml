name: Build Signed Android APK (React Native)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      NODE_OPTIONS: --max-old-space-size=6144

    steps:
      - uses: actions/checkout@v4

      # ---------- NODE ----------
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Clean node modules
        run: |
          rm -rf node_modules package-lock.json

      - name: Install dependencies (React Native safe)
        run: |
          npm install --legacy-peer-deps --no-audit --no-fund --verbose

      # ---------- JAVA ----------
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # ---------- ANDROID ----------
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK packages
        run: |
          sdkmanager "platform-tools" \
                     "platforms;android-34" \
                     "build-tools;34.0.0"

      - name: Accept Android licenses
        run: yes | sdkmanager --licenses

      # ---------- SIGNING ----------
      - name: Decode keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/release.keystore

      - name: Export signing vars
        run: |
          echo "KEYSTORE_PATH=release.keystore" >> $GITHUB_ENV
          echo "KEYSTORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}" >> $GITHUB_ENV
          echo "KEY_ALIAS=${{ secrets.KEY_ALIAS }}" >> $GITHUB_ENV
          echo "KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}" >> $GITHUB_ENV

      # ---------- GRADLE ----------
      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Clean Android
        working-directory: android
        run: ./gradlew clean

      - name: Build signed APK
        working-directory: android
        run: ./gradlew assembleRelease --no-daemon --stacktrace

      # ---------- OUTPUT ----------
      - name: List APK
        run: find android/app/build/outputs -name "*.apk"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: signed-release-apk
          path: android/app/build/outputs/apk/release/*.apk
