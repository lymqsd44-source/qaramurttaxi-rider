name: Build Signed Android APK

on:
  workflow_dispatch:  # Allows manual trigger
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      # Keystore path inside the project
      KEYSTORE_PATH: android/app/qaramurt-release.jks
      KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
      KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}

    steps:
      # -----------------------------
      # 1Ô∏è‚É£ Checkout source code
      # -----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------
      # 2Ô∏è‚É£ Set up Node.js (React Native requires it)
      # -----------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20  # Updated to latest LTS (Node 20 is stable and recommended in 2026)
          cache: 'npm'      # Speeds up installs

      # -----------------------------
      # 3Ô∏è‚É£ Install Node dependencies
      # -----------------------------
      - name: Install dependencies
        run: npm ci  # Faster & more reliable than `npm install` in CI

      # -----------------------------
      # 4Ô∏è‚É£ Set up JDK 17
      # -----------------------------
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle  # Caches Gradle dependencies ‚Äì huge time saver

      # -----------------------------
      # 5Ô∏è‚É£ Decode the release keystore from secret
      # -----------------------------
      - name: Decode release keystore
        run: |
          mkdir -p android/app
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > "$KEYSTORE_PATH"
          echo "Keystore decoded and saved to $KEYSTORE_PATH"
          ls -la android/app/*.jks

      # -----------------------------
      # 6Ô∏è‚É£ Setup Android SDK (automatic with setup-java)
      # -----------------------------
      # No longer needed: actions/setup-java + cache: gradle handles most of it
      # But we ensure required platforms/build-tools are accepted
      - name: Accept Android SDK licenses
        run: |
          yes | sdkmanager --licenses || true

      - name: Install required Android SDK components
        run: |
          sdkmanager "platforms;android-35" "build-tools;35.0.0" "platform-tools"

      # -----------------------------
      # 7Ô∏è‚É£ Make gradlew executable
      # -----------------------------
      - name: Make gradlew executable
        run: chmod +x android/gradlew

      # -----------------------------
      # 8Ô∏è‚É£ Clean build (optional but recommended on fresh runners)
      # -----------------------------
      - name: Clean Gradle project
        run: |
          cd android
          ./gradlew clean --no-daemon

      # -----------------------------
      # 9Ô∏è‚É£ Build Signed Release APK
      # -----------------------------
      - name: Build Release APK
        run: |
          cd android
          ./gradlew assembleRelease \
            --no-daemon \
            --stacktrace \
            --warning-mode all \
            -Pandroid.injected.signing.store.file="$KEYSTORE_PATH" \
            -Pandroid.injected.signing.store.password="$STORE_PASSWORD" \
            -Pandroid.injected.signing.key.alias="$KEY_ALIAS" \
            -Pandroid.injected.signing.key.password="$KEY_PASSWORD"

      # -----------------------------
      # üîü Upload Signed APK as artifact
      # -----------------------------
      - name: Upload Signed APK
        uses: actions/upload-artifact@v4
        with:
          name: qaramurt-taxi-release-apk
          path: android/app/build/outputs/apk/release/app-release.apk
          retention-days: 30  # Keep artifact for 30 days

      # -----------------------------
      # 1Ô∏è‚É£1Ô∏è‚É£ Optional: Show APK info (verify signing)
      # -----------------------------
      - name: Verify APK signing
        run: |
          echo "‚úÖ APK built and signed successfully!"
          ls -la android/app/build/outputs/apk/release/
          # Optional: show signing info (requires keytool)
          # keytool -list -printcert -jarfile android/app/build/outputs/apk/release/app-release.apk